<div class="site" id="visual-shell">
    <div class="file-system-nav-bar editor-buttons">
        <div class="buttons-left">
            <button><img id="editor-save" src="/img/floppy-disk-solid.svg" width="16" height="16" alt="Save" disabled="disabled"></button>
            <div class="divider"></div>
            <div class="title">{{computer.currentFilename}}</div>
        </div>
        <div class="buttons-right">
            <button id="expand" onclick="fullscreen('visual-shell');"><img src="/img/expand.svg" width="16" height="16" alt="Fullscreen"></button>
            <button id="contract" onclick="restore('visual-shell');"><img src="/img/contract.svg" width="16" height="16" alt="Restore"></button>
            <div class="divider"></div>
            <button id="editor-close" fx-swap='outerHTML' fx-target='#visual-shell' fx-action='/fs/close/'><img src="/img/xmark.svg" width="16" height="16" alt="Close"></button>
        </div>
    </div>
    <div id="editors">
        <div id="editor" data-filename="{{computer.currentFilename}}" data-mime="{{computer.currentFileMime}}" data-breakpoints="{{computer.breakpointsJson}}"></div>
        <div id="assembly" class="hidden" data-mime="text/x-asm"></div>
    </div>
</div>
